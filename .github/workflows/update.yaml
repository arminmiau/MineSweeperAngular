name: Merge upstream branches
on:
  schedule:
    - cron:  '*/5 * * * *'
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          git config --global user.name 'arminmiau'
          git config --global user.email 'arminmiau@users.noreply.github.com'
          git pull --unshallow 
          git remote add upstream https://github.com/Lolspielt/MineSweeperAngular
          git merge --no-edit upstream/main
          git push origin master
